<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <link rel="stylesheet" href="count.css">
</head>
<body>

    <header><h1>Simple Counter</h1></header>
    <div class="counter" >
        <button  id="decrement" class="btn" ><i class="fa-solid fa-minus fa-xl"></i></button>
        <span id="count" class="count">0</span>
         <button  id="increment" class="btn"><i class="fa-duotone fa-plus fa-2xl"></i></button> 
    </div> 
    <!-- reset Button  -->
    <div class="r2btn">
    <button type="reset" id="reset" class="rbtn">Reset</button>
</div>

</body>
<script src="count.js"></script>
<script src="https://kit.fontawesome.com/6339ee1835.js" crossorigin="anonymous"></script>

</html>
